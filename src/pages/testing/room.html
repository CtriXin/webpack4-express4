<!DOCTYPE html>
<html>

<head>
    <% include ../includes/remHeader.html %>
</head>



<body>
    <div id="vm">


        <div class="header">
            <h1>聊天室</h1>
            <div class="logout" @click="logout()">退出</div>
        </div>


        <div class="logout" @click="logout()">退出</div>

        <div class="adg-user-group" v-show="addName">
            <div class="add-users">
                <div class="add-user-title">
                    请登录/输入您的用户名
                </div>
                <div class="add-users-group">
                    <input id="add-user-input" />
                </div>


                <div class="avatar-group">
                    <div class="avatar-item">
                        <img src="../../img/avatar/avatar-1.jpg" @click="chooseAvatar(1,$event)" class="avatar-img" alt="">
                        <img src="../../img/base/correct.png" v-show="selectAvatar == 1" class="correct-icon" alt="">
                    </div>
                    <div class="avatar-item">
                        <img src="../../img/avatar/avatar-2.jpg" @click="chooseAvatar(2,$event)" class="avatar-img" alt="">
                        <img src="../../img/base/correct.png" v-show="selectAvatar == 2" class="correct-icon" alt="">

                    </div>
                    <div class="avatar-item">
                        <img src="../../img/avatar/avatar-3.jpg" @click="chooseAvatar(3,$event)" class="avatar-img" alt="">
                        <img src="../../img/base/correct.png" v-show="selectAvatar == 3" class="correct-icon" alt="">

                    </div>
                    <div class="avatar-item">
                        <img src="../../img/avatar/avatar-4.jpg" @click="chooseAvatar(4,$event)" class="avatar-img" alt="">
                        <img src="../../img/base/correct.png" v-show="selectAvatar == 4" class="correct-icon" alt="">

                    </div>
                    <div class="avatar-item">
                        <img src="../../img/avatar/avatar-5.jpg" @click="chooseAvatar(5,$event)" class="avatar-img" alt="">
                        <img src="../../img/base/correct.png" v-show="selectAvatar == 5" class="correct-icon" alt="">

                    </div>
                </div>

                <div class="add-user-btn" @click="adduser()">
                    确定
                </div>
            </div>

        </div>


        <div class="shadow" v-show="addName"></div>




        <div class="total-num">
            当前在线人数：{{totalNum}}
        </div>




        <div id="roomid">
            <%= roomid %>
        </div>


        <div id="memo">
            <div class="time-keepme">{{baseTime}}</div>
        </div>


        <div class="msg" action="">
            <input id="msg" autocomplete="off" />
            <div class="msg-btn" @click="sendMsg()">biubiu</div>
        </div>


    </div>
</body>

</html>
